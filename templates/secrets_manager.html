
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Secrets - API Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .secret-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .secret-value {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="bi bi-key-fill"></i> Gestionnaire de Secrets</h1>
            <p>Centralisez et s√©curisez toutes vos cl√©s API</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>Vos Secrets</h3>
                <div id="secrets-list"></div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>‚ûï Ajouter un nouveau secret</h5>
                        <div class="mb-3">
                            <label class="form-label">Plateforme</label>
                            <select class="form-select" id="platformSelect">
                                <option value="">S√©lectionnez...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nom du secret</label>
                            <input type="text" class="form-control" id="secretName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valeur</label>
                            <input type="password" class="form-control" id="secretValue">
                        </div>
                        <button class="btn btn-primary" onclick="addSecret()">Ajouter</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>üìä Statistiques</h5>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Secrets configur√©s</span>
                                <strong id="secretCount">0</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Plateformes actives</span>
                                <strong id="platformCount">0</strong>
                            </div>
                        </div>
                        <hr>
                        <h6>üîê S√©curit√©</h6>
                        <p class="small text-muted">Tous vos secrets sont chiffr√©s en AES-256 et stock√©s en toute s√©curit√©.</p>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5>üöÄ Actions rapides</h5>
                        <button class="btn btn-sm btn-outline-primary w-100 mb-2" onclick="exportSecrets()">
                            <i class="bi bi-download"></i> Exporter
                        </button>
                        <button class="btn btn-sm btn-outline-secondary w-100" onclick="importSecrets()">
                            <i class="bi bi-upload"></i> Importer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadSecrets() {
            const response = await fetch('/api/secrets');
            const data = await response.json();
            
            const secretsList = document.getElementById('secrets-list');
            secretsList.innerHTML = '';
            
            Object.entries(data.secrets).forEach(([platform, secrets]) => {
                Object.entries(secrets).forEach(([key, value]) => {
                    const card = document.createElement('div');
                    card.className = 'secret-card';
                    card.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6>${platform} - ${key}</h6>
                                <div class="secret-value">
                                    ${'‚Ä¢'.repeat(20)}
                                    <button class="btn btn-sm btn-link copy-btn" onclick="copySecret('${value}')">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="deleteSecret('${platform}', '${key}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
                    secretsList.appendChild(card);
                });
            });

            document.getElementById('secretCount').textContent = Object.values(data.secrets).reduce((acc, s) => acc + Object.keys(s).length, 0);
            document.getElementById('platformCount').textContent = Object.keys(data.secrets).length;
        }

        function copySecret(value) {
            navigator.clipboard.writeText(value);
            alert('Secret copi√© !');
        }

        loadSecrets();
    </script>
</body>
</html>
