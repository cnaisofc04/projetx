<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Infrastructure Modulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            padding: 40px 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .module-card {
            background: white;
        }
        .module-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-enabled {
            background: #4caf50;
            color: white;
        }
        .status-disabled {
            background: #f44336;
            color: white;
        }
        .status-partial {
            background: #ff9800;
            color: white;
        }
        .header-card {
            background: white;
            margin-bottom: 30px;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            font-weight: bold;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner-border {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="container">
            <!-- Header -->
            <div class="card header-card">
                <div class="card-body text-center">
                    <h1 class="display-4 mb-3">
                        <i class="bi bi-gear-fill text-primary"></i> 
                        Infrastructure Modulaire
                    </h1>
                    <p class="lead">Dashboard centralisé de tous les modules et intégrations</p>
                    <button class="btn refresh-btn" onclick="refreshStatus()">
                        <i class="bi bi-arrow-clockwise"></i> Rafraîchir le statut
                    </button>
                    <p class="mt-3 text-muted small" id="lastUpdate"></p>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p class="mt-3">Chargement des modules...</p>
            </div>

            <!-- Modules Grid -->
            <div id="modulesGrid" class="row" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const moduleIcons = {
            'auth': 'bi-shield-lock-fill',
            'payments': 'bi-credit-card-fill',
            'cache': 'bi-lightning-fill',
            'ai': 'bi-cpu-fill',
            'analytics': 'bi-graph-up',
            'communication': 'bi-chat-dots-fill',
            'collaboration': 'bi-people-fill',
            'geolocation': 'bi-geo-alt-fill',
            'additional_services': 'bi-plugin'
        };

        const moduleNames = {
            'auth': 'Authentification',
            'payments': 'Paiements Stripe',
            'cache': 'Cache Redis',
            'ai': 'Intelligence Artificielle',
            'analytics': 'Analytics',
            'communication': 'Communication',
            'collaboration': 'Collaboration',
            'geolocation': 'Géolocalisation',
            'additional_services': 'Services Additionnels'
        };

        function getStatusBadge(status) {
            if (status.enabled === true) return '<span class="status-badge status-enabled">✓ Activé</span>';
            if (status.enabled === false) return '<span class="status-badge status-disabled">✗ Désactivé</span>';
            return '<span class="status-badge status-partial">~ Partiel</span>';
        }

        function createModuleCard(moduleName, moduleData) {
            const icon = moduleIcons[moduleName] || 'bi-box';
            const displayName = moduleNames[moduleName] || moduleName;
            
            let details = '';
            for (const [key, value] of Object.entries(moduleData)) {
                if (key !== 'enabled' && typeof value !== 'object') {
                    details += `<p class="mb-1 small"><strong>${key}:</strong> ${value}</p>`;
                }
            }

            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card module-card">
                        <div class="module-header">
                            <i class="bi ${icon} me-2"></i>${displayName}
                        </div>
                        <div class="card-body">
                            ${getStatusBadge(moduleData)}
                            <div class="mt-3">
                                ${details}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const grid = document.getElementById('modulesGrid');
                grid.innerHTML = '';
                
                for (const [moduleName, moduleData] of Object.entries(data.modules)) {
                    grid.innerHTML += createModuleCard(moduleName, moduleData);
                }
                
                document.getElementById('loading').style.display = 'none';
                grid.style.display = 'flex';
                
                const now = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = 
                    `Dernière mise à jour: ${now.toLocaleString('fr-FR')}`;
                    
            } catch (error) {
                console.error('Erreur chargement statut:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="alert alert-danger">Erreur de chargement des modules</div>';
            }
        }

        function refreshStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('modulesGrid').style.display = 'none';
            loadStatus();
        }

        loadStatus();
    </script>
</body>
</html>
